<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pre-K</title>
    <link rel="stylesheet" href="project5.css">
</head>
<body>

    <div class="main-container">
        <!-- Added welcome text -->
        <h1>Hello children! Welcome and have fun learning new things!</h1>
        <h2>Pick whichever thing you want to learn about first!</h2>

        <div class="gallery-container">
            <div class="card-gallery">
                <div class="card" data-page="colors.html">
                    <img src="https://www.shutterstock.com/image-vector/word-colors-vector-banner-text-260nw-344761217.jpg" alt="Colors">
                    <h3>Colors</h3>
                    <p>Explore different colors.</p>
                </div>
                <div class="card" data-page="numbers.html">
                    <img src="https://via.placeholder.com/200x150" alt="Numbers">
                    <h3>Numbers</h3>
                    <p>Learn about numbers.</p>
                </div>
                <div class="card" data-page="animals.html">
                    <img src="https://via.placeholder.com/200x150" alt="Animals">
                    <h3>Animals</h3>
                    <p>Discover various animals.</p>
                </div>
                <div class="card" data-page="shapes.html">
                    <img src="https://via.placeholder.com/200x150" alt="Shapes">
                    <h3>Shapes</h3>
                    <p>Understand different shapes.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="project5.js"></script> 

</body>
</html>
