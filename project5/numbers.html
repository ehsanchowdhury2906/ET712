<html lang="en">

    <link rel="stylesheet" href="project5.css">

<body data-page="numbers">

    <div class="main-container">
        <h1>Welcome to the Numbers Section!</h1>
        <p>Answer the math questions below by selecting the correct number.</p>

        <div class="quiz-container">
            <p id="question">1 + 1 = ?</p>

            <div class="options">
                <button onclick="checkAnswer(1)">1</button>

                <button onclick="checkAnswer(4)">4</button>

            <p id="feedback"></p>
        </div>

    </div>
