<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Quiz</title>
    <link rel="stylesheet" href="project5.css">
</head>
<body>

    <div class="main-container">
        <h1>Welcome to the Shapes Section!</h1>
        <p>Guess the shape shown below by typing its name.</p>

        <div class="quiz-container">
            <img id="shape-image" src="" alt="Shape">
            <p>What shape is this?</p>

            <input type="text" id="shape-input" placeholder="Type your answer here">
            <button id="submit-answer">Submit</button>

            <p id="shape-feedback"></p>
        </div>

        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script src="project5.js"></script> 

</body>
</html>
