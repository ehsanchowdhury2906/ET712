<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Quiz</title>
    <link rel="stylesheet" href="project5.css">
</head>
<body>

    <div class="main-container">
        <h1>Welcome to the Animals Section!</h1>
        <p>Choose the correct food for the animal shown below.</p>

        <div class="quiz-container">
            <img id="animal-image" src="" alt="Animal">
            <p id="question">What does this animal eat?</p>

            <div class="options">
                <button class="answer-btn" data-answer="meat">Meat</button>
                <button class="answer-btn" data-answer="grass">Grass</button>
                <button class="answer-btn" data-answer="fish">Fish</button>
                <button class="answer-btn" data-answer="fruits">Fruits</button>
            </div>

            <p id="feedback"></p>
        </div>

        <button onclick="window.location.href='project5.html'">Back to Home</button>
    </div>

    <script src="project5.js"></script> 

</body>
</html>
