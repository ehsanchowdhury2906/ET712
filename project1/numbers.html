<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Quiz</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>

    <div class="main-container">
        <h1>Welcome to the Numbers Section!</h1>
        <p>Answer the math questions below by selecting the correct number.</p>

        <div class="quiz-container">
            <p id="question">1 + 1 = ?</p>

            <div class="options">
                <button class="answer-btn" data-answer="1">1</button>
                <button class="answer-btn" data-answer="2">2</button>
                <button class="answer-btn" data-answer="3">3</button>
                <button class="answer-btn" data-answer="4">4</button>
            </div>

            <p id="feedback"></p>
        </div>

        <button onclick="window.location.href='project1.html'">Back to Home</button>
    </div>

    <script>
        // Ensure script runs after DOM is loaded
        document.addEventListener("DOMContentLoaded", function () {
            let buttons = document.querySelectorAll(".answer-btn");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    let selectedAnswer = parseInt(this.getAttribute("data-answer"));
                    checkAnswer(selectedAnswer);
                });
            });
        });

        function checkAnswer(answer) {
            let feedback = document.getElementById("feedback");
            if (answer === 2) {
                feedback.textContent = "Correct! üéâ";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Try again! ‚ùå";
                feedback.style.color = "red";
            }
        }
    </script>

</body>
</html>
